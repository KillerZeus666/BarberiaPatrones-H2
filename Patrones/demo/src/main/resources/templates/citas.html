<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Citas</title>
</head>
<body>
    <h1>Lista de Citas</h1>
    <a th:href="@{/citas/nueva}">Nueva Cita</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha y Hora</th>
                <th>Servicio</th>
                <th>Cliente</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cita : ${citas}">
                <td th:text="${cita.id}">1</td>
                <td th:text="${#temporals.format(cita.fechaHora, 'yyyy-MM-dd HH:mm')}">fecha</td>
                <td th:text="${cita.servicio}">servicio</td>
                <td th:text="${cita.cliente.nombre}">cliente</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
