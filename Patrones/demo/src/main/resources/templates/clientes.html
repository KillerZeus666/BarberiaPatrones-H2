<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4eefb;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #6a1b9a;
            text-align: center;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #8e24aa;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #6a1b9a;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #d7c2e6;
            text-align: center;
        }

        th {
            background-color: #8e24aa;
            color: white;
        }

        tr:hover {
            background-color: #f3e5f5;
        }
    </style>
</head>
<body>
    <h1>Lista de Clientes</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <a th:href="@{/clientes/nuevo}">Agregar Cliente</a>
        <a th:href="@{/citas/nueva}">Agendar Cita</a>
    </div>
    <table>
        <tr>
            <th>ID</th><th>Nombre</th><th>Correo</th>
        </tr>
        <tr th:each="c : ${clientes}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.correo}"></td>
        </tr>
    </table>
</body>
</html>
